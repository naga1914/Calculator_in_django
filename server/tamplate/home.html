<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #f36dbe, #f5b8e3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            margin: 0;
        }

        h1 {
            color: #222;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #222;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #444;
        }

        .result, .error {
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 20px;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .result {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color:white;
            color: red;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-calculator"></i>
Calculator</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="Num1">Enter Number 1:</label>
        <input type="text" name="Num1" placeholder="e.g. 10" required />

        <label for="Num2">Enter Number 2:</label>
        <input type="text" name="Num2" placeholder="e.g. 5" required />

        <label for="Op">Operation (add, sub, mul, div):</label>
        <input type="text" name="Op" placeholder="e.g. add" required />

        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <div class="result">Result: {{ result }}</div>
    {% endif %}
</body>
</html>
